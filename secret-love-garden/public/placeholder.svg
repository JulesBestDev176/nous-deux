<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé subtil -->
  <rect width="400" height="400" rx="12" fill="url(#placeholderBg)"/>
  
  <!-- Grille de fond subtile -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f3e8ff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Cercle principal pour placeholder -->
  <circle cx="200" cy="200" r="80" fill="url(#placeholderMain)" opacity="0.6"/>
  
  <!-- Cœurs entrelacés en style placeholder -->
  <g transform="translate(200, 200)" opacity="0.4">
    <!-- Premier cœur -->
    <path d="M-5 -20 C-18 -20 -28 -10 -28 3 C-28 16 -12 30 -5 38 C2 30 18 16 18 3 C18 -10 8 -20 -5 -20 Z" 
          fill="white"/>
    
    <!-- Deuxième cœur -->
    <path d="M5 -14 C-8 -14 -18 -4 -18 9 C-18 22 -2 36 5 44 C12 36 28 22 28 9 C28 -4 18 -14 5 -14 Z" 
          fill="white" opacity="0.8"/>
  </g>
  
  <!-- Icône caméra/image en placeholder -->
  <g transform="translate(200, 240)" opacity="0.3">
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
    <rect x="-18" y="-13" width="8" height="4" rx="1" fill="white"/>
  </g>
  
  <!-- Texte placeholder -->
  <text x="200" y="280" 
        font-family="Arial, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="14" 
        font-weight="500" 
        text-anchor="middle" 
        fill="#a855f7" 
        opacity="0.6">Image d'amour</text>
  
  <!-- Points décoratifs dispersés -->
  <circle cx="120" cy="120" r="3" fill="#f9a8d4" opacity="0.4"/>
  <circle cx="280" cy="120" r="2.5" fill="#fbbf24" opacity="0.4"/>
  <circle cx="120" cy="280" r="2" fill="#fb7185" opacity="0.4"/>
  <circle cx="280" cy="280" r="3.5" fill="#ec4899" opacity="0.4"/>
  
  <!-- Motifs d'amour subtils -->
  <g opacity="0.2">
    <text x="80" y="80" font-size="12" fill="#f472b6">💕</text>
    <text x="320" y="80" font-size="10" fill="#fb7185">💖</text>
    <text x="80" y="320" font-size="11" fill="#f43f5e">💝</text>
    <text x="320" y="320" font-size="13" fill="#ef4444">💗</text>
  </g>
  
  <!-- Définitions des gradients pour placeholder -->
  <defs>
    <linearGradient id="placeholderBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff"/>
      <stop offset="30%" style="stop-color:#f3e8ff"/>
      <stop offset="70%" style="stop-color:#e9d5ff"/>
      <stop offset="100%" style="stop-color:#ddd6fe"/>
    </linearGradient>
    
    <linearGradient id="placeholderMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
</svg>